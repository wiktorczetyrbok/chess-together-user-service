<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Chess Events</h1>
                <p class="lead fw-normal text-muted mb-0">Find events passionate near you</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search events"
                               aria-label="Search">
                    </form>
                </div>
                <div th:each="event :${events}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-5">
                        <div class="mb-3">
                            <img class="img-fluid rounded-3" th:src="${event.photoUrl}" alt="..."
                                 style="width: 500px; height: 350px;">
                        </div>
                        <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>
                    <a th:if="${user != null and ((user.id == null and event.club.createdBy.id == null) or user.id != null and user.id == event.club.createdBy.id)}"
                       th:href="@{/events/{eventId}/edit(eventId=${event.id})}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
